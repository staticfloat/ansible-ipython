---
# defaults file for ipython

# ipython notebooks configuration
# provide a list of { profile, port, user, group, sha1_password, notebook_dir } items
# sha1_password can be empty or generated via:
#     python -c 'from IPython.lib import passwd; print(passwd("<password>"))'
ipython_notebooks:
  - profile:
    port:
    user:
    group:
    sha1_password:
    notebook_dir:

# list of dependencies
ipython_yum_packages_yum:
  - gcc
  - gcc-c++
  - gcc-gfortran
  - libpng-devel
  - freetype-devel
  - python-devel
  - python-pip
  - blas-devel
  - lapack-devel
  - pandoc

ipython_apt_packages:
  - gcc
  - g++
  - gfortran
  - libpng-dev
  - libfreetype6-dev
  - python-dev
  - python-pip
  - libopenblas-dev
  - liblapack-dev
  - pandoc

# list of pip packages
ipython_pip_packages:
  - pyzmq
  - tornado
  - jinja2
  - pygments
  - numpy
  - matplotlib
  - pandas
  - lxml
  - openpyxl
  - xlrd
  - twitter
  - oauth2
  - pypandoc
  - ipython
  - scipy
  - patsy
  - statsmodels
  - scikit-learn
  - bokeh
  - ipython
  - terminado

# http and https proxy if needed
proxy_env: {}

# CONSTANTS

_ipython:
  home: /usr/local
  users_home: /home
